<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat - Listes des utilisateurs</title>
        <style>
            html {
                font-family: sans-serif;
            }
            .msg {
                font-weight: 900;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/83a4c0c03d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TP - CHAT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Chat</a>
                    </li>
                    <li class="nav-item BOAdmin active">
                        <a class="nav-link" href="/admin">Backoffice administrateur</a>
                    </li>
                    <li class="nav-item BOMember">
                        <a class="nav-link" href="/admin/">Backoffice membres</a>
                    </li>
                    <li class="nav-item logout">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="listUsers">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="py-5 text-center">Liste des utilisateurs</h1>
                    <p class="msgSuccessDelUser text-center"></p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">nom</th>
                                <th scope="col">r√¥le</th>
                                <th scope="col">edit</th>
                            </tr>
                        </thead>
                        <tbody id="myTB">
                            <script>
                                const token = localStorage.getItem('token');
                                const id = localStorage.getItem('id');
                                const role = localStorage.getItem('role')

                                if (token) {
                                    document.querySelector('.logout').setAttribute('style', 'display: block');
                                } else {
                                    document.querySelector('.logout').setAttribute('style', 'display: none');
                                    document.querySelector('.BOAdmin').setAttribute('style', 'display: none');
                                    document.querySelector('.BOMember').setAttribute('style', 'display: none');
                                }

                                if (role == 'admin') {
                                    document.querySelector('.BOAdmin').setAttribute('style', 'display: block');
                                    document.querySelector('.BOMember').setAttribute('style', 'display: none');
                                } else if (role == "member") {
                                    document.querySelector('.BOAdmin').setAttribute('style', 'display: block');
                                    document.querySelector('.BOMember').setAttribute('style', 'display: none');
                                    document.querySelector('.BOMember').setAttribute('href', '/admin/' + id);
                                }

                                document.querySelector('.logout').addEventListener('click', e => {
                                    e.preventDefault()
                                    window.localStorage.removeItem('token');
                                    window.localStorage.removeItem('id');
                                    window.localStorage.removeItem('role');
                                    window.localStorage.removeItem('flashMsg');
                                    window.location.href = '/signin'
                                })

                                const msg = localStorage.getItem('flashMsg');
                                const pMsg = document.querySelector('.msgSuccessDelUser');
                                pMsg.innerHTML = msg
                                pMsg.classList.add("text-success")
                                setTimeout(function () {
                                    document.querySelector('.msgSuccessDelUser').innerHTML = "";
                                    localStorage.removeItem('flashMsg')
                                }, 5000);

                                window.onload = e => {
                                    e.preventDefault();
                                    url = "http://localhost:3000/admin";
                                    fetch(url, {
                                        method: 'GET',
                                        mode: 'cors',
                                        headers: {
                                            'Accept': 'application/json',
                                            'Content-Type': 'application/json',
                                            'Authorization': "Bearer " + token
                                        }
                                    }).then(res => {
                                        return res.json();
                                    }).then(json => {
                                        const {status, msg, token} = json

                                        if (status == 401) {
                                            document.location.href = "/401"
                                        } else {
                                            for (var i = 0; i <= json.users.length; i++) {
                                                const table = "<tr><td>" + json.users[i]._id + "</td><td>" + json.users[i].name + "</td><td>" + json.users[i].role + "</td><td>" + '<a href="/admin/' + json.users[i]._id + '"><i class="fas fa-edit"></i></a>' + "</td></tr>";
                                                document.getElementById("myTB").innerHTML += table;
                                            }
                                        }
                                    })
                                }
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
